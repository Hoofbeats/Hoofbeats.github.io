<head>
	<meta charset="utf-8">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="apple-touch-icon" sizes="180x180" href="{{"/images/favicons/apple-touch-icon.png" | relative_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{"/images/favicons/favicon-32x32.png " | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{"/images/favicons/favicon-16x16.png " | relative_url }}">
	<link rel="mask-icon" href="{{"/images/favicons/safari-pinned-tab.svg " | relative_url }}" color="#5bbad5">

	<link rel="stylesheet" href="{{ "/css/main.css " | relative_url }}">
	<link rel="manifest" href="{{ "/manifest.json " | relative_url }}">
	<meta name="theme-color" content="#424242">

	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "",
			"headline": "{{ site.description }}",
			"datePublished": "2017-08-20T12:02:41Z",
			"image": [
				"{{ "/images/favicons/apple-touch-icon.png " | relative_url }}"
			]
		}
	</script>
	<style amp-boilerplate>
		body {
			-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			animation: -amp-start 8s steps(1, end) 0s 1 normal both
		}

		@-webkit-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-moz-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-ms-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-o-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}
	</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>

  body {
    background-color: #ffffff;
  }
  amp-img {
    background-color: #424242;
    border: none;
  }
</style>
</head>
