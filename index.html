---
layout: default
siteNav: true
siteNav_order: 1
siteNav_label: home
nav_icon_ligature: home
---

<div class="home">
  {% include hero.html %}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" | upcase }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
